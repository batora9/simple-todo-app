<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="todo-title">TODOアプリ</h1>
      <p class="description">タスク名を入力して追加ボタンを押してください。追加されたタスクは名前を変更や削除、タスクの実施済みなどの管理を行うことができます。</p>
      <div class="task-container-wrapper">
        <h2 class="container-title">タスク一覧</h2>
        <div class="task-container">
          <input
            type="text"
            id="todo-title"
            placeholder="タスクを追加"
            required
          />
          <!-- <button type="submit" id="add-button">追加</button> -->
          <img src="../images/plus-circle.svg" alt="追加" id="add-button" class="add-button" />
        </div>
        <div id="todo-list"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
